<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/d5b9d7f3af.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div class="heading">
      <h1>Welcome to Sudoku Solver</h1>
      <p id="program_version">Version: 1.0</p>
    </div>
    <div class="main">
      <table class="table"></table>
      <div class="utility">
        <button id="solve" onclick="solve()">Solve</button>
        <div id="undo-button" onclick="undo()">
          <button>Undo</button>
          <i class="fas fa-undo"></i>
        </div>
        <div id="clearTable" onclick="clearTable()">
          <button>Clear</button>
          <i class="far fa-trash-alt"></i>
        </div>
        <div id="download">
          <button>Download</button>
          <i class="fas fa-download"></i>
        </div>
        <div id="share">
          <button>Share</button>
          <i class="fas fa-share-alt"></i>
        </div>
      </div>
    </div>
  </body>
</html>
